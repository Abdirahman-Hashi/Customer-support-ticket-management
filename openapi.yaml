openapi: 3.0.3
info:
  title: Customer Support Ticket Management API
  version: 1.0.0
  description: |
    Backend service to manage support tickets with AI classification.
    Returns structured, validated data and falls back gracefully when AI is unavailable.
servers:
  - url: http://localhost:3000
    description: Local dev

tags:
  - name: Tickets
    description: Ticket CRUD and retrieval

paths:
  /tickets:
    post:
      tags: [Tickets]
      summary: Create a new support ticket and trigger AI classification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketCreateRequest'
            examples:
              example:
                value:
                  title: "Payment failed"
                  description: "Card charged but order did not complete"
      responses:
        '201':
          description: Ticket created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
              examples:
                created:
                  value:
                    id: "2b1b0b2e-7b6d-4f7e-8a0f-8f6a9c7b8d2a"
                    title: "Payment failed"
                    description: "Card charged but order did not complete"
                    category: "general"
                    priority: "medium"
                    ai_confidence: 0
                    status: "open"
                    ai_status: "fallback"
                    created_at: "2026-02-01T11:13:55.150Z"
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              examples:
                invalidBody:
                  value:
                    error: "ValidationError"
                    message: "Body validation failed"
                    details:
                      - path: ["title"]
                        message: "String must contain at least 5 character(s)"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      tags: [Tickets]
      summary: List tickets with optional filtering
      parameters:
        - in: query
          name: category
          schema:
            type: string
            enum: [billing, technical, general]
          examples:
            billing:
              value: billing
            technical:
              value: technical
            general:
              value: general
        - in: query
          name: priority
          schema:
            type: string
            enum: [low, medium, high]
          examples:
            low:
              value: low
            medium:
              value: medium
            high:
              value: high
        - in: query
          name: status
          schema:
            type: string
            enum: [open, closed]
          examples:
            open:
              value: open
            closed:
              value: closed
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
          examples:
            default:
              value: 50
            small:
              value: 10
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
            default: 0
          examples:
            start:
              value: 0
            page2:
              value: 50
      responses:
        '200':
          description: List of tickets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ticket'
              examples:
                page:
                  value:
                    - id: "3e14986c-7ce7-4d75-910c-d74554b51e58"
                      title: "installation failed"
                      description: "App shows installed but kept crashing."
                      category: "technical"
                      priority: "high"
                      ai_confidence: 0.85
                      status: "open"
                      ai_status: "done"
                      created_at: "2026-02-01T17:29:54.462Z"
                    - id: "68728350-b917-40bd-bc4e-ae159ccf27f9"
                      title: "installation failed"
                      description: "App shows installed but kept crashes."
                      category: "general"
                      priority: "medium"
                      ai_confidence: 0
                      status: "open"
                      ai_status: "fallback"
                      created_at: "2026-02-01T17:26:33.638Z"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /tickets/{id}:
    get:
      tags: [Tickets]
      summary: Get a ticket by id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Ticket
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
              examples:
                notFound:
                  value:
                    error: "HttpError"
                    message: "Not found"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    TicketCreateRequest:
      type: object
      required: [title, description]
      properties:
        title:
          type: string
          minLength: 3
          maxLength: 200
        description:
          type: string
          minLength: 5
          maxLength: 2000
    Ticket:
      type: object
      required: [id, title, description, created_at, status, ai_status]
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        category:
          type: string
          nullable: true
          enum: [billing, technical, general]
        priority:
          type: string
          nullable: true
          enum: [low, medium, high]
        ai_confidence:
          type: number
          format: float
          nullable: true
          minimum: 0
          maximum: 1
        status:
          type: string
          enum: [open, closed]
          default: open
        ai_status:
          type: string
          description: Status of AI classification (e.g., pending, done, fallback)
          enum: [pending, done, fallback]
        created_at:
          type: string
          format: date-time
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
    ValidationError:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
        - type: object
          properties:
            details:
              type: array
              items:
                type: object
                additionalProperties: true
    NotFoundError:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
